<div jqm-scope-as="jqmSelectMenu" class="ui-selectmenu ui-body-{{$scopeAs.jqmSelectMenu.$theme}} {{$scopeAs.jqmSelectMenu.animation}}" 
	 jqm-class="{'ui-selectmenu-hidden': !$scopeAs.jqmSelectMenu.opened, 'ui-corner-all': $scopeAs.jqmSelectMenu.corners}">
	 <div class="ui-header ui-bar-{{$scopeAs.jqmSelectMenu.$theme}}">
		<h1 class="ui-title">{{title}}</h1>
	 </div>
	 <div ng-transclude></div>
</div>
